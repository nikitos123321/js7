<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="btn" class="btn">задание 1</button>
    <button id="btn2" onclick=" text.classList.toggle('display')">задание 2 и 3</button>
    <div id="text">Меня нужно скрыть, а потом обратно показать</div>
    <div id="goolkeep">
        <img src="https://ru.js.cx/clipart/ball.svg" id="ball">
    </div>
    <script>

        btn.onclick = function btnHide() {
            btn.style.display = 'none';
        }

        goolkeep.onclick = function move(event) {
            let gool = goolkeep.getBoundingClientRect();
            let ballCoords = {
                top: event.clientY - gool.top - goolkeep.clientTop - ball.clientHeight / 2,
                left: event.clientX - gool.left - goolkeep.clientLeft - ball.clientWidth / 2
            };
            ball.style.left = ballCoords.left + 'px';
            ball.style.top = ballCoords.top + 'px';
        }

    </script>
</body>

</html>
